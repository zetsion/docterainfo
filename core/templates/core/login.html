{% extends 'core/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">Login</h2>

    <!-- Traditional login form -->
    <form method="post" action="{% url 'core:login' %}" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
            <div>
                <label class="block mb-1 font-medium text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
            Login
        </button>
    </form>

    <div class="my-4 flex items-center justify-center">
        <span class="text-gray-500">OR</span>
    </div>

    <!-- Google login button -->
    <a href="{% url 'social:begin' 'google-oauth2' %}" class="block text-center">
        <button type="button" class="w-full py-2 px-4 bg-[#4285F4] text-white rounded hover:bg-blue-700 transition">
            Sign in with Google
        </button>
    </a>

    <p class="mt-4 text-center text-sm text-gray-600">
        Are you new?
        <a href="{% url 'core:signup' %}" class="text-indigo-600 font-medium hover:underline">Sign Up</a>
    </p>
</div>
{% endblock %}
